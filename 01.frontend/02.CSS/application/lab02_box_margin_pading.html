<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content-box{
            width:600px;
            border: 5px solid;
            margin:15px;/*테두리 밖*/
            padding:15px;/*테두리 안*/
            background-color: red;
        }
        .border-box{
            box-sizing: border-box;
            width:600px;
            border: 5px solid;
            margin:15px;/*테두리 밖*/
            padding:15px;/*테두리 안*/
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="content-box">
        Content_ Box
    </div>

    <div class="border-box">
        Border Box
    </div>
</body>
</html>
