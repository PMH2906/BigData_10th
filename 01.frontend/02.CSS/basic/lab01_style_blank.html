<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab01_style.html</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            color:maroon
        }
        p {
            color:orange
        }
    </style>
</head>
<body>
    <h1>CSS Style</h1>
    <h1>1. 인라인 스타일</h1>
    <h2 style="color: red">
        h2 태그 하나에 인라인 스타일로
        색상(파란색) 및 중앙 정렬 적용
    </h2>
    <p style="color: blueviolet;">
        p 태그에 인라인 스타일로 색상(빨간색) 적용
    </p>
    <!-- 인라인이 가장 높은 적용 우선순위 -->

    <hr>

    <h1>2. 내부 스타일 시트 (임베디드 스타일)</h1>
    <h2>이것은 제목입니다</h2>
    <p>이것은 단락입니다</p>

    <hr>

    <h1>3. 외부 스타일 시트 (링크 스타일)</h1>
    <h3 class="link">이것은 제목입니다</h3>
    <p>이것은 단락입니다</p>
    
    <hr>
</body>
</html>
