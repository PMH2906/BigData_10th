<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lab09_bggradient.html</title>
  <style>
    #direction {
      background-image: linear-gradient(
        to top right,
        #F09433 0%,
        #E6683C 25%,
        #DC2743 50%,
        #CC2366 75%,
        #BC1888 100%
      );
    }
    #angle {
      background-image: linear-gradient(
        45deg,
        #F09433 0%,
        #E6683C 25%,
        #DC2743 50%,
        #CC2366 75%,
        #BC1888 100%
      );
    }
  </style>
</head>
<body>
  <h1>그래디언트 (Gradient)</h1>
  
  <div id="direction">1. 방향에 따른 인스타 패턴 설정</div>
  <br>
  
  <div id="angle">2. 각도에 따른 인스타 패턴 설정</div>
  <br>
</body>

</html>
