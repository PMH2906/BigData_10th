        //  별로도 지정한 props가 없을 때 defaultProps를 지정하려면
        Component.defaultProps={
            value:'default value'

        // 3. state
        // React의 프로퍼티함수 중 useState를 {}를 사용하여 객체화해서 가져옴
        const {useState} = React;
        console.log(useState);

        const Example = props => {
            // count 값을 컴포넌트 내부에서 관리
            // 이러한 count값을 하나의 state라고 함

            // const[state, setState]=useState(initialState);
            // state : Component에서 관리하는 값
            // setState : state값을 변경할 수 있는 setter함수
            // initialState:초기상태값, 초기값
            const [count, setCount] = useState(0);
            console.log(count); // 초기값 및 변경된 값(둘 다 활용)
            console.log(setCount); // count값을 변경할 수 있도록 도와주는 함수
            // setCount()를 거치지 않고서는 count값 수정 불가

            const clickHandler=()=>{ // 클릭 이벤트 핸들러
                setCount(count+1); // state(여기서는 count)값을 수정하기 위해 setCount에 삽입. 삽입된후 state값인 count값은 수정됨
                // state(여기에서는 count의미)가 변경되면 React는 변경을 감지하고
                // ReactDOM에 새로 렌더링 시킴
            };
            return (
                <div>
                    <p>You clicked {count} times</p>
                    <button onClick={clickHandler}>Click me!</button>
                </div>
                );
            };
                
             ReactDOM.render(<Example/>,document.getElementById('root'));
        </script>
