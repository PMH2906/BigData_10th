<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--d:description:설명해주는 리스트-->
    <dl>
        <dt>신과함께</dt>
        <dd>천만 영화 중 하나</dd>
    </dl>

    <!-- 리스트 -->
    <!--ul:순서가 없는 리스트-->
    <ul>
        <li>리스트의 데이터 입니다<div class="1"></div></li>
        <li>리스트의 데이터 입니다.2</li>
    </ul>

    <!--순서가 있는 리스트-->
    <ol>
        <li>순서가 있는 리스트의 데이터입니다1</li>
        <li>순서가 있는 리스트의 데이터입니다2</li>
    </ol>

    <ol type="A">
        <li>순서가 있는 리스트의 데이터입니다1</li>
        <li>순서가 있는 리스트의 데이터입니다2</li>
    </ol>

    <!-- 테이블 -->
    <!--th:table head:행의 제목-->
    <!--tr:table row:행-->
    <!--td:table data:행의 열의 데이터-->
    <table border="1">
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
