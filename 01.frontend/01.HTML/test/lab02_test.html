<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--이미지-->
    <!--src : 이미지 경로 alt:이미지 안 나왔을때 출력되는 문자-->
    <img src ="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google"><br>
    <img src ="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google" width="180px">

    <br><br>
    <!--절대경로:workspace프로젝트의 상단 기준-->
    <img src="/img/googlelogo.png" alt="google"><br>
    <!--상대경로:코드를 짜는 파일 기준-->
    <!-- "../":현재 파일 기준 상위 폴더로 이동-->
    <img src="../img/googlelogo.png" alt="google"><br>

    <br><br>
    <!--href : 어디로 이동할지 작성-->
    <a href="">링크 : 지정대상 없음</a>
    <a href="https://www.naver.com/">링크 : naver로 이동</a>

</body>
</html>
