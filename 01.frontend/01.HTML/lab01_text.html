<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab01_text.html</title>
</head>
<body>
    <!--제목(h1~h6)-->
    <!--h1:size가 제일 큼. 페이지에 하나만 쓰임-->
    <!--제목(h1~h6)-->
    <!--h1:size가 제일 큼. 페이지에 하나만 쓰임-->
    <h1>제목 1</h1>
    <h2>제목 2</h2>
    <h6>제목 6</h6>

    <!--<br>은 enter역할. 다음 줄로 넘어감-->
    <!--<hr>은 다음 줄에 line생김-->
    <p>단락<br>입니다<hr></p>

    <!--형태-->

    <!--둘 다 굵게 print -->
    <!--차이:시멘틱태그라는 의미론적 이유 때문에 구분함-->
    <b>굵은</b> 글씨입니다. <br>
    <strong>굵은</strong> 글씨입니다.

    <!--이탈릭체-->
    <i>기울임</i>체입니다. <br>
    <em>기울임</em>체입니다.

    <!--마크 강조 표시-->
    <mark>마크</mark>입니다

    <!--ins:글씨 밑에 줄/del:글씨 중앙에 줄-->
    <ins>삽입</ins>형태 입니다
    <del>삭제</del>형태 입니다

    <!--윗첨자-->
    y = x<sup>2</sup> <br>
    <!--아래첨자-->
    H<sub>2</sub>O

    <!--스타일-->
    <h3>스타일 적용 전</h3>
    <h3 style="font-size:150%;">스타일 적용 후:글자크기</h3>
    <h3 style="color:blue;">스타일 적용 후:글자색상</h3>
    <!--속성에 따라 세미콜론으로 나눠서 적용해주면 됨-->
    <h3 style="font-size:150%; color:red;">스타일 적용 후:복합</h3>

    
</body>
</html>
