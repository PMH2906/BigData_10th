<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Number
        console.log(1);
        console.log(3.2);
    </script>
    <script>
        //String : 문자열
        console.log("String's order");
        console.log('String\'s order'); // escape문법
        console.log('오늘은 \n수요일입니다.');
        console.log(`오늘은
        수요일입니다.`)// ``:있는 그대로의 데이터를 출력.
    </script>
    <script>
        // Boolean : 불리언
        console.log(true);
        console.log(false);
    </script>
</body>
</html>
