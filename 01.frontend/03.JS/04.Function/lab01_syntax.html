<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 : 재사용성이 좋다.
        // 함수 선언
        function add(x,y){
            console.log(x+y);
        }
        // 함수 호출 : 사용
        add(1,2)

        function print(){
            console.log('매개변수가 없는 함수');
        }
        print();

        function add2(x,y){
            return x+y;
        }
        console.log(add2(3,4));

        let num = add2(3,4)
        console.log(num)

        function print2(){
            return ' 매개변수가 없고 return을 사용한 함수';
        }
        print2()

        // 함수 선언식 : function 키워드 사용
        function method1(){
            console.log('함수의 선언식');
        }
        // 함수 표현식 : function + 변수에 저장-> 함수 이름 생략 가능
        let method2 = function(){
            console.log('함수의 표현식')
        }
        method2();
    </script>
</body>
</html>
