<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dateObj = new Date();
        console.log(dateObj);
        console.log(dateObj.getFullYear()); //년도
        console.log(dateObj.getMonth()); // +1
        console.log(dateObj.getDay()); //요일(금요일:5)
        console.log(dateObj.getDate()); //일
        console.log(dateObj.getHours()); //시
        console.log(dateObj.getMinutes());//분

        console.log(Math.random);
    </script>
</body>
</html>
