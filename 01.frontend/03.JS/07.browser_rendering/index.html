<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head태크:해당 파일에 들어가는 정보를 미리 알려주는 것 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rendering Test</title>
</head>
<body>
    <!-- 렌더링 : html에서 순차적으로 content가 생성되는 것 -->
    <!-- 브라우저 client가 요청을 보내면 server가 응답하는 과정에서 rendering 과정 거침 -->
    <!-- server에서  HTML document를 binary stream format(보통 텍스트 파일) 으로 response  -->
    <!-- 브라우저는 header의 정보를 토대로 binary format을 읽을 수 있는 텍스트 파일로 변환해줌. -->
    <div class="container">
        <h1>Hellow World</h1> <!--h1{내용} : 자동완성-->
        <p>I am a simple but awesome card</p>
    </div>
</body>
</html>
