<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <link rel="stylesheet" href="./style.css">
    <!--  HTML이 다 뜨고 난 후 JS적용하기 위해 defer 사용 -->
    <script defer src="app.js"></script> 

</head>
<body>
    <main>
        <div class="container">
            <h1>Counter</h1>
            <p id="count_result">0</p>
            <button class="btn decrease" id="dec">DECREASE</button>
            <button class="btn reset" id="reset">RESET</button>
            <button class="btn increase" id="inc">INCREASE</button> 
            <!-- Alt + shift + 방향키 : 한줄복사 -->
            <!-- ctrl +shift 방향키 : 한단어 기준으로 이동 -->
            <!-- shift + 위/아래 방향키 : 한줄 기준 이동 -->
        </div>
    </main>
    <!-- <script src="./app.js"></script> -->
</body>
</html>
