<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // console
        console.log('console 출력');
    </script>
    
    <script>
        // alert
        alert('alert 출력');
    </script>

    <div id="output"></div>
    <!-- script실행 전, 실행할 id를 미리 만들어주고 script 적용해야 함. -->
    <script>
        // inner HTML
        document.getElementById('output').innerHTML="output 출력"
    </script>

    <script>
        //write
        document.write('write 출력')
    </script>
</body>
</html>
